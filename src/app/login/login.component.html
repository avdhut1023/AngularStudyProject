
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form>
      <input type="text" id="login" [(ngModel)]="username" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" [(ngModel)]="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" (click)="confirmLogin()" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
